services:
  - type: web
    name: voxxy-presents-client
    env: static
    plan: starter
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SITE_URL
        value: https://www.voxxypresents.com
      - key: VITE_SITE_NAME
        value: "Voxxy Presents"
      - key: VITE_SITE_DESCRIPTION
        value: "Welcome to Voxxy Presents"
    domains:
      - www.voxxypresents.com
      - voxxypresents.com
    autoDeploy: true
    branch: main
    rootDir: .
    
  # Staging environment
  - type: web
    name: voxxy-presents-client-staging
    env: static
    plan: starter
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SITE_URL
        value: https://staging-voxxy-presents.onrender.com
      - key: VITE_SITE_NAME
        value: "Voxxy Presents (Staging)"
      - key: VITE_SITE_DESCRIPTION
        value: "Voxxy Presents Staging Environment"
    autoDeploy: true
    branch: staging
    rootDir: .

  # Development environment
  - type: web
    name: voxxy-presents-client-dev
    env: static
    plan: starter
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SITE_URL
        value: https://dev-voxxy-presents.onrender.com
      - key: VITE_SITE_NAME
        value: "Voxxy Presents (Dev)"
      - key: VITE_SITE_DESCRIPTION
        value: "Voxxy Presents Development Environment"
    autoDeploy: true
    branch: develop
    rootDir: .