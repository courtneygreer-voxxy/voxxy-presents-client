name: Production CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.voxxypresents.com
          NEXT_PUBLIC_SITE_NAME: "Voxxy Presents"
          NEXT_PUBLIC_SITE_DESCRIPTION: "Welcome to Voxxy Presents"

      - name: Test build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Production build successful"

  # Render will handle the actual deployment automatically
  # when this workflow passes and code is pushed to main